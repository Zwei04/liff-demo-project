<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"
    />
    <title>LIFF: LINE Front-end Framework</title>
  </head>
  <body id="body">
    <section id="profile">
      <img id="pictureUrl" src="https://img.icons8.com/ios/452/line-me.png" />

      <p id="displayName"></p>
      <p id="statusMessage"></p>
    </section>

    <section id="button">
      <button id="btnShare">Share Message</button>
    </section>
  </body>
</html>
